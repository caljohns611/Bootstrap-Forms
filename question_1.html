<!DOCTYPE html>
<html>
<head>
    <title>Enhancing Form Layouts with Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>

<body>

    <div class="container text-center">
        <div class="row row-cols-4">
            <div class="col">
                <label for="first-name">Enter First name</label>
                <input id="first-name" type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <label for="last-name">Enter Last name</label>
                <input id="last-name" type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="col">
                <label for="phone-number">Enter Phone number</label>
                <input id="phone-number" type="text" class="form-control" placeholder="Phone number">
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-primary" style="margin: 20px;">Submit</button>
            </div>
        </div>
    </div>
<br><br>

    <div class="container text-center">
        <div class="row">
            <div class="col-4">
                <label for="first-name">Enter First name</label>
                <input id="first-name" type="text" class="form-control" placeholder="First name">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="last-name">Enter Last name</label>
                <input id="last-name" type="text" class="form-control" placeholder="Last name">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="phone-number">Enter Phone number</label>
                <input id="phone-number" type="text" class="form-control" placeholder="Phone number">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-outline-primary" style="margin: 20px;">Submit</button>
            </div>
        </div>
    </div>




</body>

</html>
